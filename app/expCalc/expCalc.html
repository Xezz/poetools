<div>
    Experience Calculator<br/>
    <input ng-model="playerLevel" type="number" ng-change="getEffectiveLevel()"/><br/>
    Effective Monsterlevel: {{ monsterLevelBoundary }}<br/>
    100% Experience: {{ fullExpMinLevel() }} to {{ fullExpMaxLevel() }}
    <div ng-repeat="value in levelTableData">
        {{value.level}}: {{value.expPercentage}}<br/>
    </div>
</div>
